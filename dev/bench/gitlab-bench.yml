
bench:
  stage: stage-1
  when: manual
  before_script:
    - printenv -0 | sort -z | tr '\0' '\n'
  script: dev/bench/gitlab.sh
  tags:
    - timing
  needs: []
  variables:
    GIT_DEPTH: ""
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - _bench/html/**/*.v.html
      - _bench/logs
      - _bench/files.listing
      - _bench/opam.NEW/**/*.log
      - _bench/opam.NEW/**/*.timing
      - _bench/opam.OLD/**/*.log
      - _bench/opam.OLD/**/*.timing
    when: always
    expire_in: 1 year
