
bench:
  stage: build
  needs: []
  when: manual
  before_script:
    - printenv -0 | sort -z | tr '\0' '\n'
  script: dev/bench/bench.sh
  tags:
    - testtiming
  variables:
    GIT_DEPTH: ""
  artifacts:
    name: "$CI_JOB_NAME"
    paths:
      - _bench/html/**/*.v.html
      - _bench/logs
      - _bench/timings/*
      - _bench/files.listing
      - _bench/opam.NEW/**/*.log
      - _bench/opam.NEW/**/*.timing
      - _bench/opam.NEW/**/*.prof.json.gz
      - _bench/opam.OLD/**/*.log
      - _bench/opam.OLD/**/*.timing
      - _bench/opam.OLD/**/*.prof.json.gz
    when: always
    expire_in: 1 year
  environment: bench
  interruptible: false
  timeout: 1d
