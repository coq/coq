build:base+32bit:
  extends: .build-template
  script:
    - make coq coqide-server
  variables:
    OPAM_VARIANT: "+32bit"
    COQ_EXTRA_CONF: "-native-compiler yes"
  only: &full-ci
    variables:
      - $FULL_CI == "true"

build:edge+flambda:
  extends: .build-template
  variables:
    OPAM_SWITCH: edge
    OPAM_VARIANT: "+flambda"

build:base+async:
  extends: .build-make-template
  variables:
    COQUSERFLAGS: "-async-proofs on"
  timeout: 100m
  allow_failure: true # See https://github.com/coq/coq/issues/9658
  only:
    variables:
      - $UNRELIABLE =~ /enabled/

build:quick:
  extends: .build-make-template
  variables:
    COQ_EXTRA_CONF: "-native-compiler no"
    QUICK: "1"
  timeout: 100m
  allow_failure: true # See https://github.com/coq/coq/issues/9637
  only:
