
# NB: image names can be found at
# https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted

variables:
  NJOBS: "2"

jobs:
- job: Windows
  pool:
    vmImage: 'vs2017-win2016'

  steps:
  - checkout: self
    fetchDepth: 10

  # cygwin package list not checked for minimality
  - script: |
      powershell -Command "(New-Object Net.WebClient).DownloadFile('http://www.cygwin.com/setup-x86_64.exe', 'setup-x86_64.exe')"
      SET CYGROOT=C:\cygwin64
      SET CYGCACHE=%CYGROOT%\var\cache\setup
      setup-x86_64.exe -qnNdO -R %CYGROOT% -l %CYGCACHE% -s %CYGMIRROR% -P rsync -P patch -P diffutils -P make -P unzip -P m4 -P findutils -P time -P wget -P curl -P git -P mingw64-x86_64-binutils,mingw64-x86_64-gcc-core,mingw64-x86_64-gcc-g++,mingw64-x86_64-pkg-config,mingw64-x86_64-windows_default_manifest -P mingw64-x86_64-headers,mingw64-x86_64-runtime,mingw64-x86_64-pthreads,mingw64-x86_64-zlib -P python2 -P python3

      SET TARGET_ARCH=x86_64-w64-mingw32
      SET CD_MFMT=%cd:\=/%
      SET RESULT_INSTALLDIR_CFMT=%CD_MFMT:C:/=/cygdrive/c/%
      C:\cygwin64\bin\bash -l %cd%\dev\build\windows\configure_profile.sh
    displayName: 'Install cygwin'
    env:
      CYGMIRROR: "http://mirror.easyname.at/cygwin"

  - script: C:\cygwin64\bin\bash -l %cd%\dev\ci\azure-opam.sh
    displayName: 'Install opam'

  - script: C:\cygwin64\bin\bash -l %cd%\dev\ci\azure-build.sh
    displayName: 'Build Coq'

  - script: C:\cygwin64\bin\bash -l %cd%\dev\ci\azure-test.sh
    displayName: 'Test Coq'

- job: macOS
  pool:
    vmImage: 'macOS-10.13'

  variables:
    MACOSX_DEPLOYMENT_TARGET: '10.11'

  steps:
  - checkout: self
    fetchDepth: 10

  - script: |
      set -e
      brew update
      (cd $(brew --repository)/Library/Taps/homebrew/homebrew-core/ && git fetch --shallow-since=${HBCORE_DATE} && git checkout ${HBCORE_REF})
      brew install gnu-time opam pkg-config gtksourceview3 adwaita-icon-theme
      pip3 install macpack
    displayName: 'Install system dependencies'
    env:
      HOMEBREW_NO_AUTO_UPDATE: "1"
      HBCORE_DATE: "2019-06-16"
      HBCORE_REF: "944a5b7d83e4b81c749d93831b514607bdd2b6a1"

  - script: |
      set -e
      export PKG_CONFIG_PATH=/usr/local/opt/libffi/lib/pkgconfig
      opam init -a -j "$NJOBS" --compiler=ocaml-base-compiler.$COMPILER
      opam switch set ocaml-base-compiler.$COMPILER
      eval $(opam env)
      opam update
      opam install -j "$NJOBS" num ocamlfind${FINDLIB_VER} ounit lablgtk3-sourceview3 dune
      opam list
    displayName: 'Install OCaml dependencies'
    env:
      COMPILER: "4.08.0"
      FINDLIB_VER: ".1.8.0"
      OPAMYES: "true"

  - script: |
      set -e

      eval $(opam env)
      make -f Makefile.dune coq coqide-server
    displayName: 'Build Coq'

  - script: |
      eval $(opam env)
      make -f Makefile.dune test-suite
    displayName: 'Run Coq Test Suite'
