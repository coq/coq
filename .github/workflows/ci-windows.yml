name: Windows CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  Windows:
    name: Windows (Native OPAM)
    runs-on: windows-latest
    steps:
      - name: 🔭 Checkout code
        uses: actions/checkout@v4

      - name: 😈 Evil hack
        run: rm rocq-prover.opam

      - name: 🐫 Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14
          dune-cache: true
          opam-local-packages: coqide-server.opam rocq*.opam

      - name: 🐫🐪🐫 Get Rocq dependencies
        run: opam install --deps-only ./coqide-server.opam ./rocq*.opam

      - name: 🧱 Build Rocq
        run: opam exec -- make world

      - name: 🐛 Test Rocq
        run: opam exec -- make test-suite

  Windows-platform:
    if: false
    name: Windows (Coq Platform)
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        architecture:
          # - '32'
          - '64'

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Git checkout
        uses: actions/checkout@v3

      - name: System Information
        run: |
          .\dev\ci\platform\coq-pf-01-sysinfo.bat

      - name: Download Platform
        env:
          # Use a dedicated branch that follows master with some lag (manually updated)
          PLATFORM: "https://github.com/coq/platform/archive/coq-ci.zip"
        run: |
          .\dev\ci\platform\coq-pf-02-download.bat

      - name: Build Platform
        env:
          ARCH: ${{matrix.architecture}}
        shell: cmd
        run: |
          .\dev\ci\platform\coq-pf-03-build.bat

      - name: Build Installer
        env:
          ARCH: ${{matrix.architecture}}
        shell: cmd
        run: |
          .\dev\ci\platform\coq-pf-04-installer.bat

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: artifacts
          if-no-files-found: error
